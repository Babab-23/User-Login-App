<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div align="center" class="border">
        <div class="header">
            <h1 class="word">Register</h1>
        </div>
        <h2 class="word">
            <form action="/register" method="POST">
                <div class="msg"{{msg}}></div>
                <input id="username" name="username" type="text" placeholder="Enter your username"
                class="textbook" /> <br /><br />
                <input id="password" name="password" type="text" placeholder="Enter your password"
                class="textbook" /> <br /><br />
                <input id="email" name="email" type="text" placeholder="Enter your email"
                class="textbook" /> <br /><br />
                <input type="submit" value="Sign up" class="btn" /><br /><br />
            </form>
        </h2>
        <p class="bottom">Already have account?<a class="bottom" href="register.html">Sign up here</a></p>
    </div>
</body>
</html>
